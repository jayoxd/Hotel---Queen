<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{listax/parche.html}">
<head>
<meta charset="utf-8">
<title>Administrar Películas</title>
</head>
<body>

	<div layout:fragment="content" class="container my-2">
		<div id="layoutSidenav_content">
			<main>
				<form class="needs-validation clearfix was-validated" novalidate=""
					action="" method="post" th:object="${habitacion}"
					enctype="multipart/form-data">


					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title  fw-bold" id="createprojectlLabel">
								Ver Habitacion</h5>

							<a type="button" class="btn-close" th:href="@{/habitaciones}"></a>
						</div>
						<div class="modal-body">

							<div class="mb-3">
								<label for="validationCustom24" class="form-label">Nombre</label>
								<div class="input-group">
									<input type="text" class="form-control"
										placeholder="Ingrese su nombre" required="" disabled
										th:field="*{nombre}">
									<div class="invalid-feedback"></div>
								</div>

								<div class="deadline-form">


									<div class="row g-3 mb-3">
										<div class="col">
											<label for="validationCustom20">Invitados</label>
											<div class="input-group">
												<input type="number" class="form-control"
													th:field="*{invitados}" placeholder="1 a más" required=""
													disabled maxlength="9"
													oninput="if(this.value                                             .length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
												<div class="invalid-feedback"></div>
											</div>
										</div>


										<div class="col">
											<label for="validationCustom20">Precio</label>
											<div class="input-group">
												<input type="number" min="0.00" max="10000.00" step="0.01"
													disabled placeholder="0.00" th:field="*{precio}"
													class="form-control" required="">
												<div class="invalid-feedback"></div>
											</div>
										</div>
									</div>
								</div>



								<div class="mb-3">
									<label for="exampleFormControlInput977" class="form-label">Descripcion</label>
									<div class="input-group">
										<textarea type="text" class="form-control"
											placeholder="Ingrese sus apellidos" required="" disabled
											th:field="*{descripcion}"></textarea>
										<div class="invalid-feedback"></div>
									</div>
								</div>

								<div class="deadline-form">
									<form>
									
									<div class="row g-3 mb-3">
										<div class="col">
											<label for="validationCustom20">Tipo</label>
											<div class="input-group">
												 <select disabled
												class="form-select" id="idTipo" th:field="*{idTipo}">
												<option selected disabled value="">Seleccione...</option>
												<option th:each="tipo : ${tipos}" th:value="${tipo.id_tipo}"
													th:text="${tipo.nombre}"></option>
											</select>
											</div>
										</div>


										<div class="col">
											<label for="validationCustom20">Estado</label>
											<div class="input-group">
												<select
												disabled class="form-select" id="estado"
												th:field="*{estado}" required>
												<option selected disabled value="">Seleccione...</option>
												<option value="Disponible">Disponible</option>
												<option value="Ocupado">Ocupado</option>
												<option value="Mantenimiento">Mantenimiento</option>
											</select>
												<div class="invalid-feedback"></div>
											</div>
										</div>
									</div>
									

										



										<div class="mb-3">
											<label for="validationCustom20">Caracteristicas</label> <select
												disabled class="form-select" id="validationCustom04"
												th:field="*{caracteristica}" required multiple>

												<option th:each="caracteristica : ${caracteristicas}"
													th:value="${caracteristica.id}"
													th:text="${caracteristica.nombre}"></option>
											</select>
										</div>
	<style type="text/css" media="screen">
		img{
  width: 100px;
  height: 235px;
  padding: 5px;
}
	</style>

	<label for="validationCustom20">Imagenes</label>

				<div th:object="${habitacion}">

					<div class="card-group">
						<div class="card" th:each="img : *{imagenes}">
							<img
								th:src="@{/assets/{filename}(filename=${img.rutaimagenhabi})}"
								class="card-img-top" alt="...">
							<div class="card-body"></div>
						</div>


					</div>
				</div>


									</form>



									<div class="modal-footer"></div>
								</div>
							</div>
						</div>
				</form>

			
				<!-- crear cliente -->



			</main>
		</div>
	</div>



</body>
</html>
