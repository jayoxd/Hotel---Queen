
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ventana Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link href="css/index.css" rel="stylesheet">

</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="col-sm-9 col-md-9 col-lg-10"></div>
			<div class="col-sm-3 col-md-3 col-lg-2">

				<a class="navbar-brand" th:href="@{/login}"> <svg
						xmlns="http://www.w3.org/2000/svg" width="32" height="32"
						fill="currentColor" class="bi bi-arrow-left-square"
						viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
							d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
                    </svg> TE LO DIGO!
				</a>
			</div>
		</div>
	</nav>



	<section>
		<div class="form-box">
			<div class="form-value">
				<form th:action="@{/login}" method="post">
					<h2>Login</h2>
					<div th:if=${param.error}>
									<div class="alert alert-danger">Usuario o contrase침a
										inv치lidos</div>
								</div>
								<div th:if=${param.logout}>
									<div class="alert alert-info">Ha cerrado sesi칩n
										exitosamente</div>
								</div>
					<div class="inputbox">
						<ion-icon name="mail-outline"></ion-icon>
						<input id="username" name="username" type="email" required> <label for="">Email</label>
					</div>
					<div class="inputbox">
						<ion-icon name="lock-closed-outline"></ion-icon>
						<input id="password" type="password" name="password" required> <label for="">Password</label>
					</div>
					
					<button type="submit"  name="login-submit" id="login-submit">Iniciar sesi칩n</button>
					<div class="register">
						<p>
							Don't have a account <a disabled> Register</a>
						</p>
					</div>
				</form>

			</div>
		</div>
	</section>
	<script type="module"
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule
		src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
