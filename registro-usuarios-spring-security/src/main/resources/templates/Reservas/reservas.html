<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout/Template}">
<head th:replace="Layout/Template :: head">
<meta charset="UTF-8">



<title>Home</title>

</head>
<body>




	<!-- Page Content -->
	<div class="container-fluid" layout:fragment="page-content">

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4"></div>

				<br>
				<div class="row row-cols-1 row-cols-md-3 g-4">
					<div class="col-xl-3 col-md-6">
						<div
							class="ms-card card-gradient-success ms-widget ms-infographics-widget">
							<div class="ms-card-body media">
								<div class="media-body">
									<h6>Total Clientes</h6>
									<p class="ms-card-change">
										<i class="material-icons">arrow_upward</i> 4567
									</p>
									<p class="fs-12">48% From Last 24 Hours</p>
								</div>
							</div>
							<i class="flaticon-statistics"></i>
						</div>
					</div>


					<div class="col-xl-3 col-md-6">
						<div
							class="ms-card card-gradient-secondary ms-widget ms-infographics-widget">
							<div class="ms-card-body media">
								<div class="media-body">
									<h6>Clientes por Mes</h6>
									<p class="ms-card-change">$80,950</p>
									<p class="fs-12">2% Decreased from last budget</p>
								</div>
							</div>
							<i class="flaticon-stats"></i>
						</div>
					</div>



					<div class="col-xl-3 col-md-6">
						<div
							class="ms-card card-gradient-warning ms-widget ms-infographics-widget">
							<div class="ms-card-body media">
								<div class="media-body">
									<h6>Clientes por Semana</h6>
									<p class="ms-card-change">
										<i class="material-icons">arrow_upward</i> 4567
									</p>
									<p class="fs-12">48% From Last 24 Hours</p>
								</div>
							</div>
							<i class="flaticon-user"></i>
						</div>
					</div>


					<div class="col-xl-3 col-md-6">
						<div
							class="ms-card card-gradient-info ms-widget ms-infographics-widget">
							<div class="ms-card-body media">
								<div class="media-body">
									<h6>Clientes Nuevos</h6>
									<p class="ms-card-change">$80,950</p>
									<p class="fs-12">2% Decreased from last budget</p>
								</div>
							</div>
							<i class="flaticon-reuse"></i>
						</div>
					</div>

				</div>

				
	</div>
	</div>


</body>
</html>
